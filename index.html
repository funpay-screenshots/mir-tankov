<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Аккаунты FunPay</title>
<style>
  body {
    background: #1f1f1f;
    font-family: system-ui, sans-serif;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
  }
  .container {
    margin-top: 80px;
    background: #2b2b2b;
    padding: 40px;
    border-radius: 16px;
    width: 700px;
    box-sizing: border-box;
  }
  a {
    display: block;
    color: #4da6ff;
    text-decoration: none;
    font-size: 18px;
    word-break: break-word;
    padding: 10px 0;
    border-bottom: 1px solid #555;
  }
  a:last-child {
    border-bottom: none;
  }
  a:hover {
    opacity: 0.8;
  }
</style>
</head>
<body>

<div class="container" id="lotContainer">
  <!-- Лоты будут загружаться автоматически -->
</div>

<!-- Tabletop.js для работы с Google Sheet -->
<script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/src/tabletop.min.js"></script>
<script>
  // Вставь сюда ссылку на свой Google Sheet
  const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1jR39CO9Fmp11gm3Mkom4xA-eD8kdqqO5GvT2xH1PnQM/edit?usp=sharing';

  function init() {
    Tabletop.init({
      key: publicSpreadsheetUrl,
      simpleSheet: false
    }).then(function(data) {
      const container = document.getElementById('lotContainer');
      const sheet = data.sheets[data.sheetsArray[0].name];
      sheet.forEach(row => {
        // Берём значения по порядку колонок
        const name = row.elements[0]; // первая колонка = название
        const url = row.elements[1];  // вторая колонка = ссылка
        if (name && url) {
          const a = document.createElement('a');
          a.href = url.trim();
          a.target = "_blank";
          a.textContent = name.trim();
          container.appendChild(a);
        }
      });
    }).catch(err => console.error(err));
  }

  window.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
